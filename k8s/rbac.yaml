apiVersion: v1
kind: Namespace
metadata:
  name: operators
  labels:
    name: operators

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pod-cleanup-operator
  namespace: operators

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pod-cleanup-operator
  namespace: operators
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["list", "get", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["list", "get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pod-cleanup-operator
  namespace: operators
subjects:
- kind: ServiceAccount
  name: pod-cleanup-operator
  namespace: operators
roleRef:
  kind: Role
  name: pod-cleanup-operator
  apiGroup: rbac.authorization.k8s.io
