---
apiVersion: v1
kind: Namespace
metadata:
  name: mbd-test
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
  namespace: mbd-test
spec:
  replicas: 3
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
      - name: busybox
        image: busybox
        command: ["sh", "-c", "sleep 3600"]
---
apiVersion: v1
kind: Pod
metadata:
  name: failed-pod
  namespace: mbd-test
  labels:
    app: test-app
spec:
  restartPolicy: Never
  containers:
    - name: fail
      image: busybox
      command: ["sh", "-c", "exit 1"]
